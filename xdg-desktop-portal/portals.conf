[preferred]
# Account: Provides a simple interface for sandboxed applications to query basic user information, such as their name and avatar photo.
org.freedesktop.impl.portal.Account=gtk

# Background: Enables sandboxed applications to request permission to run in the background or autostart upon user login.
org.freedesktop.impl.portal.Background=gtk

# Camera: Enables applications to access camera devices, such as web cams.
org.freedesktop.impl.portal.Camera=gtk

# Clipboard: Enables sessions to request access, set, read, and write clipboard content using specified MIME types via file descriptors.
org.freedesktop.impl.portal.Clipboard=wlr, gtk

# Documents: Makes files from the outside world available to sandboxed applications in a controlled way.
org.freedesktop.impl.portal.Documents=gtk

# DynamicLauncher: Allows sandboxed or unsandboxed applications to install, uninstall, launch, and manage .desktop launchers with associated icons for display in the desktop environment's menu.
org.freedesktop.impl.portal.DynamicLauncher=gtk

# Email: Enables sandboxed applications to request sending an email with optional address, subject, body, and attachments.
org.freedesktop.impl.portal.Email=gtk

# FileChooser: Allows sandboxed applications to request user access to files outside the sandbox by presenting a file chooser dialog.
org.freedesktop.impl.portal.FileChooser=gtk

# FileTransfer: Acts as a middle-man for transferring files between apps via drag-and-drop or copy-paste, handling the export of files in the document portal.
org.freedesktop.impl.portal.FileTransfer=gtk

# GameMode: Provides an interface for sandboxed applications to access and manage GameMode, including registering and unregistering games, querying status, and handling PID namespace isolation by translating process IDs.
org.freedesktop.impl.portal.GameMode=gtk

# GlobalShortcuts: Enables applications to create sessions for registering and managing global keyboard shortcuts that activate independently of window focus.
org.freedesktop.impl.portal.GlobalShortcuts=gtk

# Inhibit: Allows sandboxed applications to prevent user session transitions such as ending, suspending, idling, or switching away.
org.freedesktop.impl.portal.Inhibit=wlr

# InputCapture: Allows applications to request and manage the capture of input events from devices, enabling asynchronous input delivery triggered by conditions like pointer barriers, while the compositor controls activation and event transport.
org.freedesktop.impl.portal.InputCapture=gtk

# Location: Enables sandboxed applications to query basic information about the user's location.
org.freedesktop.impl.portal.Location=gtk

# MemoryMonitor: Provides information about low system memory to sandboxed applications.
org.freedesktop.impl.portal.MemoryMonitor=gtk

# NetworkMonitor: Provides network status information, such as availability, metered status, and connectivity level, to sandboxed applications without requiring user interaction.
org.freedesktop.impl.portal.NetworkMonitor=gtk

# Notification: Enables sandboxed applications to send and withdraw notifications.
org.freedesktop.impl.portal.Notification=gtk

# OpenURI: Allows sandboxed applications to open URIs under the control of the user.
org.freedesktop.impl.portal.OpenURI=gtk

# PowerProfileMonitor: Provides information about the user-selected system-wide power profile to sandboxed applications.
org.freedesktop.impl.portal.PowerProfileMonitor=gtk

# Print: Allows sandboxed applications to print by facilitating print dialogs and settings management.
org.freedesktop.impl.portal.Print=gtk

# ProxyResolver: Provides network proxy information to sandboxed applications via an interface that allows looking up proxies for a given URI.
org.freedesktop.impl.portal.ProxyResolver=gtk

# Realtime: Provides an interface for setting a thread to realtime within a sandbox by proxying requests with pid mapping.
org.freedesktop.impl.portal.Realtime=gtk

# RemoteDesktop: Allows to create and manage remote desktop sessions for controlling a desktop remotely, including input devices and optionally screen content.
org.freedesktop.impl.portal.RemoteDesktop=gtk

# Request: Provides a shared mechanism for handling user interactions in portal methods, returning a handle for a Request object that signals completion via a Response signal or can be aborted with Close.
org.freedesktop.impl.portal.Request=gtk

# ScreenCast: Allows creating screen cast sessions.
org.freedesktop.impl.portal.ScreenCast=wlr

# Screenshot: Enables sandboxed applications to request screenshots and access them, potentially through the Documents portal.
org.freedesktop.impl.portal.Screenshot=wlr

# Secret: Allows sandboxed applications to retrieve a per-application master secret for encrypting confidential data.
org.freedesktop.impl.portal.Secret=gtk

# Session: Provides a shared interface for managing long-lived sessions across various portal interfaces, including creating session handles, closing sessions, and emitting closure signals.
org.freedesktop.impl.portal.Session=gtk

# Settings: Provides read-only access to a small number of standardized host settings, such as color scheme, accent color, and contrast, for toolkits similar to XSettings.
org.freedesktop.impl.portal.Settings=gtk

# Trash: Provides a simple interface for sandboxed applications to send files to the trashcan by passing a file descriptor for the file.
org.freedesktop.impl.portal.Trash=gtk

# Usb: Enables sandboxed applications to monitor and request access to connected USB devices.
org.freedesktop.impl.portal.Usb=gtk

# Wallpaper: Enables sandboxed applications to set the user's desktop background picture using either a URI or a file descriptor.
org.freedesktop.impl.portal.Wallpaper=gtk
